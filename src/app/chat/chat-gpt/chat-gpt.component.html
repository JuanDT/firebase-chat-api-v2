<div class="chat-container">
    <div class="chat-header">
      <h2>IA Chatmart</h2>
    </div>
    <div class="chat-messages">
      <div class="row message">
        <div class="col-12 respuesta scrollable-list">
          <ul *ngFor="let mensaje of msg" class="list-group mb-2" [ngClass]="{'user-message': mensaje.remitente  != 'openAi', 'openai-message': mensaje.remitente === 'openAi'}">
            <li [ngClass]="{'user-message-text': mensaje.remitente  != 'openAi', 'openai-message-text': mensaje.remitente === 'openAi'}" class="list-group-item text-light" [ngStyle]="{'background-color': mensaje.remitente === 'openAi' ? 'rgb(127, 130, 130)' : 'rgb(32, 210, 230)'}">{{ mensaje.contenido }}</li><br>
          </ul>  
          <div class="respuesta-temp">
          </div>      
        </div>
      </div>
    </div>
    
    <div class="chat-input">
      <input [(ngModel)]="message" type="text" placeholder="EnvÃ­a un mensaje">
      <button  class="send" (click)="sendMessage()" >Enviar</button>
      <button class="clear" (click)="clear()" >Limpiar</button>
    </div>
  </div>
